      --text:#f4f4f5;
      --muted:#b7b7bd;

      --shadow: 0 18px 45px rgba(0,0,0,.45);

    *{box-sizing:border-box}
    body{

      font-family: Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% -10%, rgba(201,162,74,.20), transparent 60%),

    .brand{

    .logo-wrap{

      height: 96px;
      border-radius: 999px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,.06);
      box-shadow: var(--shadow);
      border: 1px solid rgba(201,162,74,.28);
      overflow:hidden;
    }

    .logo-wrap img{
      width: 78%;
      height: 78%;
      object-fit: contain;
      display:block;
    }

    h1{
      margin: 6px 0 0;

      letter-spacing: .6px;
    }

    .tagline{

    }

    main{

      margin: 0 auto;
      padding: 18px;
    }

    .hero-card{
      margin-top: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
    }

    .hero-title{
      margin: 0 0 8px;
      font-size: 16px;
      color: var(--text);
      opacity: .95;
    }

    .hero-sub{
      margin: 0 0 14px;
      color: var(--muted);
      font-size: 14px;
    }

    .btn{
      appearance:none;
      border: none;
      border-radius: 14px;
      padding: 14px 16px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      color: #111;
      background: linear-gradient(135deg, #f5d889, #c9a24a);
      box-shadow: 0 18px 35px rgba(201,162,74,.25);
      width: 100%;
      max-width: 360px;
    }

    .btn:active{transform: translateY(1px)}

    .btn-row{
      display:flex;
      justify-content:center;
    }

    @media (min-width: 720px){
      h1{font-size: 34px}
      .logo-wrap{width: 110px; height:110px}
