<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Espaço Vip</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f10;
      color: #f4f4f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #151517;
      padding: 24px;
      border-radius: 18px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.45);
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
    }

    p.sub {
      text-align: center;
      color: #b7b7bd;
      margin-bottom: 20px;
      font-size: 14px;
    }

    label {
      display: block;
      margin-top: 14px;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #c9a24a;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Espaço Vip</h1>
    <p class="sub">Cuidando da sua beleza e bem-estar</p>

    <form id="form-agenda">

      <label>Seu nome</label>
      <input type="text" id="nome" required />

      <label>Serviço</label>
      <select id="servico" required>
        <option value="">Selecione</option>
        <option value="Podologia">Podologia</option>
        <option value="Manicure">Manicure</option>
        <option value="Pedicure">Pedicure</option>
        <option value="Estética">Estética</option>
        <option value="Massagem">Massagem</option>
      </select>

      <label>Data</label>
      <input type="date" id="data" required />

      <label>Horário</label>
      <input type="time" id="hora" required />

      <button type="submit">Agendar horário</button>
    </form>
  </div>

  <script>
    document.getElementById("form-agenda").addEventListener("submit", function(e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const servico = document.getElementById("servico").value;
      const data = document.getElementById("data").value;
      const hora = document.getElementById("hora").value;

      const telefone = "5541992643933";

      const mensagem = Olá! Meu nome é ${nome}. Gostaria de agendar ${servico} para o dia ${data} às ${hora}.;

      window.open(
        https://wa.me/${telefone}?text=${encodeURIComponent(mensagem)},
        "_blank"
      );
    });
  </script>

</body>
</html>
